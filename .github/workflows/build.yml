# This workflow will build the Android app and Node.js captive portal server
# on every push and pull request to the main branch.
name: Build CaptiveConnect

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Android app
        run: |
          cd android
          ./gradlew build
      
      - name: Generate APK
        run: |
          cd android
          ./gradlew assembleDebug
          mkdir -p apk_artifacts
          cp app/build/outputs/apk/debug/*.apk apk_artifacts/
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: android/apk_artifacts/*.apk

  build-node:
    name: Build Node.js Captive Portal
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd captive-portal
          npm install
      - name: Run build (if any)
        run: echo "No build step required for captive portal server"
