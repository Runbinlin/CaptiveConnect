<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="logo.svg" alt="CaptiveConnect Logo">
            </div>
            <h1>Network Connection Request</h1>
            <p>You are connected to the wireless network. Please click the button below to establish a connection with the network host.</p>
            
            <div class="status" id="status">Waiting for connection...</div>
            
            <button id="connectBtn" class="btn">Connect</button>
            
            <div class="info">
                <p>Internet access requires connection</p>
                <p class="small">Powered by CaptiveConnect</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
